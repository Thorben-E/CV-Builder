<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Epic calculator</h1>
    <div class="container">
        <div class="display">000000</div>
        <button class="numbers" class="1"onclick="numberPress(1)">1</button>
        <button class="numbers" class="2"onclick="numberPress(2)">2</button>
        <button class="numbers" class="3"onclick="numberPress(3)">3</button>
        <button class="numbers" class="4"onclick="numberPress(4)">4</button>
        <button class="numbers" class="5"onclick="numberPress(5)">5</button>
        <button class="numbers" class="6"onclick="numberPress(6)">6</button>
        <button class="numbers" class="7"onclick="numberPress(7)">7</button>
        <button class="numbers" class="8"onclick="numberPress(8)">8</button>
        <button class="numbers" class="9"onclick="numberPress(9)">9</button>
        <button class="numbers" class="0"onclick="numberPress(0)">0</button>
        <button class="math" class="+"onclick="operate()">+</button>
        <button class="math" class="-"onclick="operate()">-</button>
        <button class="math" class="x"onclick="operate()">x</button>
        <button class="math" class="รท"onclick="operate()">รท</button>
        <button class="math" class="="onclick="operate()">=</button>
        <button class="clear" class="clear" onclick="clear()" >clear</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
